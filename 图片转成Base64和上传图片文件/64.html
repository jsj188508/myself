<!DOCTYPE html>
<html>

<head>
    <title> FileReader将图片文件base64Img</title>
    <meta charset="utf-8">
    <script src="./zepto.js"></script>
</head>

<body>
    <!-- accept  IE10+ -->
    <input type="file" id="fileEl" accept="image/x-png,image/gif,image/jpeg,image/bmp" />
    <button onclick="uploadHead()">提交</button>

    <div id="imgBox"></div>
    <script>
        //上传头像图片   
        var userImg=[];

        function uploadHead() {
            // if $("#fileEl")
            
            var file = document.getElementById('fileEl').files[0];
            console.log(parseInt(file.size/1024))//等于多少k

            // console.log(file)
            var filed=new FileReader();
                filed.readAsDataURL(file); //将文件读取为DataURL

                console.log(filed);
            filed.onloadend = function(e) {
                console.log(e)
                var src = e.target.result;//base64格式的img
                $('#img').attr('src', src);
                $('#imgBox').append('<img src="'+ src + '"/accept="image/png">');
                userImg.push({"imgSrc":src});
                // console.log(userImg.length) 
                $("#fileEl").val('')

            }
        }
    </script>

</body>

</html>
