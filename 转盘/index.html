<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css动画转盘</title>
</head>
<body>
    <style>
        *{box-sizing:border-box;background:none;border:0;outline:none;}
        .imgBox{
            margin:10% auto;
            width:300px;height:300px;overflow:hidden;
            position: relative;
        }
        .imgBox img{
            width:100%;
            position:relative;
            
        }
        #btnRouter{position:absolute;top:50%;left:50%;width:150px;height:150px;margin:-75px 0  0 -75px;cursor:pointer;}

        
    </style>
    <div class="imgBox">
        <img id="rotateObj" src="./imgRouter.png">
        <button id="btnRouter" ><img src="./btnImg.png" onclick="rotateFun()"></button>
    </div>
    <script src="./jquery-1.11.0.min.js"></script>
    <script>
        var el=$('#btnRouter');
        var elObj=$('#rotateObj');
        var moving,deg=0;
        el.hover(()=>{
                clearInterval(moving);
            
            },()=>{
                moving=setInterval(function(){
                    deg+=45;
                    elObj.css({
                        transform: 'rotate('+deg+'deg)',
                        transition:'all 3s linear',
                    })
                },800)
        }).trigger('mouseleave');
        function rotateFun(){
            clearInterval(moving);
            deg+=parseInt(Math.random()*45+720);
            elObj.css({transform: 'rotate('+deg+'deg)'});
            console.log(deg);
        };  
    </script>
</body>
</html>
