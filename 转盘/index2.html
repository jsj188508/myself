<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css动画转盘</title>
</head>
<body>
    <style>
        *{box-sizing:border-box;background:none;border:0;outline:none;}
        .imgBox{
            margin:10% auto;
            width:300px;height:300px;overflow:hidden;
            position: relative;
        }
        .imgBox img{
            width:100%;
            position:relative;
            transition:all 3s;
        }
        #btnRouter{position:absolute;top:50%;left:50%;width:150px;height:150px;margin:-75px 0  0 -75px;cursor:pointer;}
        
    </style>
    <div class="imgBox">
        <img id="rotateObj" src="./imgRouter.png">
        <button id="btnRouter" onclick=routerBtnFun(this)><img src="./btnImg.png"></button>
    </div>
    <script src="./jquery-1.11.0.min.js"></script>
    <script>
    //    window.onload=function(){
            function routerBtnFun(el,auto) {
                var deg=0,move='';
                if(auto='auto'){
                    $('#btnRouter').hover(function(){
                        clearInterval(move);
                        deg=0;
                    },function(){
                        move=setInterval(function(){
                            deg+=30;
                            console.log('auto'+deg)
                            $('#rotateObj').css({transform: 'rotate('+deg+'deg)',border:'1px solid red'});
                        },1000)
                    })
                }else{
                    console.log('00-'+deg)
                    // deg=parseInt(Math.random()*100+720);
                    // $('#rotateObj').css({transform: 'rotate('+deg+'deg)',border:'1px solid red'});
                };
            };
            routerBtnFun($('#btnRouter','auto'))
    //    }
    </script>
</body>
</html>
